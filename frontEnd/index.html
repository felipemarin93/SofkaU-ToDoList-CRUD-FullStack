<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/sketchy/bootstrap.min.css">
    <link rel="stylesheet" href="./">
</head>
<body>

    <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded text-center">
    <h1 class="titulo">To-Do LIST</h1>  
    <form class="d-flex
    ">
        <input class="input-centrado" type="text" placeholder="List name" style="width : 300px">
        <button class="btn btn-info my-2 my-sm-0" type="submit" style="margin: 10px" id="btnAddList">ADD LIST</button>
        
      </form>
      <br>

    <section id="contenedor-card">
        <div class="card border-info mb-3" style="max-width: 60rem;">
            <div class="card-header">
                <h2>List Title</h2>
                <input type="text" placeholder="new task" style="width : 250px">
                <button class="btn btn-success my-2 my-sm-0" type="submit">Add Task</button>
                <button class="btn btn-danger my-2 my-sm-0" type="submit" style="margin-left: 200px">Delete List</button>
            </div>
            <div class="card-body">
                <table id="tabla-tarea" class="table table-hover">
                    <tr>
                    <th>Task Name</th>
                    <th>Completed</th>
                    <th>Actions</th>

                    </tr>
                    <tr>
                        <td>My First task</td>
                        <td>
                            <input class="form-check-input" type="checkbox" value="" id="checkbox" style="text-align:right">
                         </td>
                        <td><button class="btn btn-warning" >Edit</button>
                            <button class="btn btn-danger">Delete</button></td>
                    </tr>

                </table>
              
              
                </div>
            </div>

    </section>  
    
   
</body>
    <script src="/js/todoapp.js"></script>
</html>
